<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>This is heading</title>
</head>
<body>
      <form method="get">
          booking Date : <input type="date" name="dt" id="dt"/><br>
          booking date and time : <input type="datetime-local" name="datetime" id="datetime"/><br>
          month : <input type="month" name="mn" id="mn"/><br>
          week : <input type="week" name="we" id="we"/><br>
          range(rating) : <input type="range" name="ra" id="ra" min="1" max="10"/><br>
          email : <input type="email" name="em" id="em"/><br>
          age(number) : <input type="number" name="ag" id="ag" min="18" max="90"/><br>
          
          search : <input type="search" name="se" id="se"/><br>
          mobileNo : <input type="tel" name="te" id="te"/><br>f

          
          <input type="submit" name="su" id="su" value="submit"/>


      </form>    
</body>
</html>
