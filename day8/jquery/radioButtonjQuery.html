<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

          <script>
                    $(document).ready(function(){ 
                       
                              $("#bt").click(function(){
 
                                  var v = $("input[name=degree]:checked").val();                        
                                   

                                  Skills=[];


                              $("input[name=skill]:checked").each(function(index,element){

                                        Skills.push($(element).val())

                              })    
                              
                             

                          
                             var city = $("select option : selected").val();

                             $("#mydiv").html("Skills "+Skills+" degree"+v)



                              })


                    });

          </script>
</head>
<body>
          <form >
              Degree :  <input type="radio" name="degree" id="BE" value="BE">
              <label for="BE">BE</label>
              <input type="radio" name="degree" id="BTech" value="BTech">
              <label for="BTech">BTech</label>
              <input type="radio" name="degree" id="MTech" value="MTech">
              <label for="MTech">MTech</label>
              <input type="radio" name="degree" id="Msc" value="Msc">
              <label for="Msc">Msc</label><br>

              Skills : <input type="checkbox" name="skill" id="Java" value="Java">
              <label for="Java">Java</label>
              <input type="checkbox" name="skill" id="DBMS" value="DBMS">
              <label for="DBMS">DBMS</label><br>
              <input type="checkbox" name="skill" id="C++" value="C++">
              <label for="C++">C++</label>
              <input type="checkbox" name="skill" id="Linux" value="Linux">
              <label for="Linux">Linux</label><br>



              City : <select >
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
              </select>

              <button type="button" id="bt" class="btn btn-primary">
                    
                    showData</button>


          </form>

          <div id="mydiv">

          </div>
</body>
</html>
