<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script src="../jequry.js"></script>
          <script>
          $(document).ready(function(){

               
                    $("#bt").click(function(){

                    var v = $("input[name=degree]:checked").val(); 
                       
                    var skill=[];

                     $("input[name=skill]:checked").each(function(index,elements){

                         skill.push($(elements).val())



                    })

                   var ch = $("select option selected").val()

                 $("#mydiv").html("skill "+skill+" city "+ch+" degree"+v)

                    })    



          })
          
          </script>
</head>
<body>
          
          <form >
                    Degree :  <input type="radio" name="degree" id="BE" value="BE">
                    <label for="BE">BE</label>
                    <input type="radio" name="degree" id="BTech" value="BTech">
                    <label for="BTech">BTech</label>
                    <input type="radio" name="degree" id="MTech" value="MTech">
                    <label for="MTech">MTech</label>
                    <input type="radio" name="degree" id="Msc" value="Msc">
                    <label for="Msc">Msc</label><br>
      
                    Skills : <input type="checkbox" name="skill" id="Java" value="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" name="skill" id="DBMS" value="DBMS">
                    <label for="DBMS">DBMS</label><br>
                    <input type="checkbox" name="skill" id="C++" value="C++">
                    <label for="C++">C++</label>
                    <input type="checkbox" name="skill" id="Linux" value="Linux">
                    <label for="Linux">Linux</label><br>
      
      
      
                    City : <select >
                          <option value="Delhi">Delhi</option>
                          <option value="Mumbai">Mumbai</option>
                          <option value="Bangalore">Bangalore</option>
                          <option value="Chennai">Chennai</option>
                          <option value="Kolkata">Kolkata</option>
                    </select><br>
      
                    <button type="button" id="bt" class="btn btn-primary">
                          
                          showData</button>
      
      
                </form>
      
                <div id="mydiv">
      
                </div>


</body>
</html>
