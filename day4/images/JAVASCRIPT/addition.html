<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>

          <script>
                    function additionfun(){

                             var num1=parseInt(document.getElementById("num1").value);
                             var num2=parseInt(document.getElementById("num2").value);
                             var num3=num1+num2;
                             
                             document.getElementById("result").value=num3;
                             document.getElementById("mydiv").innerHTML="Addition"+num3; 



                    }


          </script>


               
</head>
<body>
          <form name="frm">
                    Number 1: <input type="text" name="num1" id="n1"><br>
                    Number 2: <input type="text" name="num2" id="n2"><br>
                    Result  : <input type="text" name="res" id="result" disabled><br>

                    <button type="button" name="bu" id="bu" value="add" onclick="additionfun()"> Add Numbers</button>
          </form>

          <div id="mydiv">

          </div>
</body>
</html>
