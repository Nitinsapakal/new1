<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    span{
                           color: red;
                    }
          </style>  

          <script>
          function validateUser(vid,verr){
           var a=document.getElementById(vid).value;
           if(a==="" || isNaN(a)){

                    document.getElementById(verr).innerHTML="Enter Numeric Value"

                    return false;

           }
           document.getElementById(verr).innerHTML="";
           return true;

                    }

          function validatenumbers(){
               var flag=validateUser("nn1","err1");
               var flag1=validateUser("nn2","err2"); 
               
               if(flag && flag1){
                    
                    add();

               }

          }          




        function add(){

               var a=parseInt(document.getElementById("nn1").value); 
               var b=parseInt(document.getElementById("nn2").value);  
               var ans=a+b;
               document.getElementById("mmyd").innerHTML="Addition :"+ans;
               document.getElementById("rrr").value=ans;       
        }

          </script>
</head>
<body>

          <h4>Addition</h4>
       <form name="frm">

         Number 1: <input type="text" name="nn1" id="nn1"><span>*</span><span id="err1"></span><br><br>
         Number 2: <input type="text" name="nn2" id="nn2"><span>*</span><span id="err2"></span><br><br>
         Resault : <input type="text" name="rrr" id="rrr" disabled><br><br>

         <button type="button" name="btn1" id="btn1" onclick="validatenumbers()">Add numbers</button>

       </form>   
       <div id="mmyd">

       </div>
</body>
</html>
