<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    div{
                       background-color: orange;
                       border: 2px solid red;
                       border-radius: 100px;
                       width: 200px;
                       height: 200px; 
                       position: relative;
                       left: 10px;
                       
                    }
          </style>
          <script src="./jquery.js"></script>
          <script>
                    $(document).ready(function(){ 

                            $("#btn").click(function(){
                              
                              $("#div1").animate({"position":"relative","left":"200px"},1000)
                              .animate({"position":"relative","left":"0px"},1000)
                             .animate({"position":"relative","left":"200px"},1000)
                    })

                    })
          </script>
          
</head>
<body>
          <button type="button" id="btn">Animation</button>
          <br>
          <br>
          <div id="div1">

          </div>


</body>
</html>
