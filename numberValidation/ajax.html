            async function sendRequest(){
               result = await fetch("https://jsonplaceholder.typicode.com/posts/");
               if(result.status==200 && result.ok){

                    data = await result.json()
                    displayTable(data);
               }
               else{

               }
            }

          var  displayTable =(resp) =>{
            var str="<table border = '2'><tr><th>Id</th><th>UserId</th><th>Title</th><th>body</th></tr>"
               
                    for(var v of resp)
                     str+=`<tr><td>${v.id}</td><td>${v.userId}</td><td>${v.title}</td><td>${v.body}</td></tr>`
                   str+="</table>"
                   document.getElementById("mydiv").innerHTML=str;
            }



        </script>

          <button type="button" id="btn" name="btn" value="ajaxRequest" class="btn btn-info" onclick="sendRequest()">Send ajax request</button>

<div id="mydiv">

</div>
