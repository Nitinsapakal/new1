<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script>

            var numvalidation=(num,err)=>{
            var num1 = document.getElementById(num).value;
               if(num1==="" || isNaN(num1)){
                  
                 document.getElementById(err).innerHTML="please enter numeric value";
                 return false;

               }else{

                  document.getElementById(err).innerHTML="";
                 return true;

               }


            }


            var addition=()=>{
             var flag = numvalidation('n1','num1error');
             var flag1 = numvalidation('n2','num2error');
               if(flag && flag1){
                  add();
               }else{

               }


            }

             var add=()=>{
              
                    var a = parseInt(document.getElementById('n1').value);
                    var b = parseInt(document.getElementById('n2').value);
                    var ans = a+b;
                    document.getElementById("id").value =ans ;
                    document.getElementById('mydiv').innerHTML="Addition is : "+ans;
             }

          </script>
</head>
<body>
          Number 1 : <input type="text" name="n1" id="n1" />
          <span style="color: red;">*</span>
         <span style="color: red;" id="num1error"></span>
          <br/><br/>
          Number 2 : <input type="text" name="n2" id="n2"/>
          <span style="color: red;">*</span>
         <span style="color: red;" id="num2error"></span>
          <br/><br/>
          Rusult : <input type="text" name="id" id="id" disabled/>
          <br/><br/>
          <button type="button" id="btn" name="btn" onclick="addition()">Addition</button>
          <br/><br/>
       <div id="mydiv">


       </div>

</body>
</html>
