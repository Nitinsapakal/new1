<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script>
                    function getlocation(){

                              if(navigator.geolocation){

                                    navigator.geolocation.getCurrentPosition(showPosition,errormesg);
             
                              }else{
                                    document.getElementById("mydiv").innerHTML="Your browser not support geolocation";    
                              }
                    }
                    function showPosition(position){
                     document.getElementById("mydiv").innerHTML="Latitude "+position.coords.latitude+"<br>"+" Longitude "+position.coords.longitude;
                    }
                    function errormesg(error1){
                     document.getElementById("mydiv").innerHTML="Error "+error1;
                    }

          </script>
</head>
<body>
        <form>
            <button type="button" name="btn" id="btn" onclick="getlocation()">Get Location</button><br>

        </form>
        <div id="mydiv">

        </div>
          
</body>
</html>
