<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>

          <script>


                    // geolocation function
                   
                    function getLocation(){
                              if(navigator.geolocation){

                                        navigator.geolocation.watchPosition(showposition,showerror);
                                        console.log("after geolocation");

                              }else{
                                       document.getElementById("demo").innerHTML="Geolocation is not supported by this browser";


                              }

                    function  showposition(position){

                      document.getElementById("demo").innerHTML="Latitude :"+position.coords.latitude+"<br>"+" Longitude"+position.coords.longitude;

                    }
                    function showerror(error1){
                       
                              document.getElementById("demo").innerHTML="Error :"+error1.message;
                    }
                    }

          </script>
</head>
<body>
         <button type="button" name="btn" id="btn" onclick="getLocation()">Get Location</button><br>
         <div id="demo">

         </div>
          

</body>
</html>
