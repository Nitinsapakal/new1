<!DOCTYPE html>
<html lang="en">
<head>

          <title>Document</title>
</head>
<body>
          <script>
                    class Person{

                    constructor(name,age){
                              this.name=name;
                              this.age=age;
                    }
                    display(){
                        document.write(" Name :"+this.name+"<br>"+" Age: "+this.age+"<br>");      
                    }
          }
          class Employee extends Person{

                    constructor(name,age,empid,dept){
                          super(name,age);
                          this.empid=empid;
                          this.dept=dept;
                    }
                    display(){
                    super.display()
                    document.write(" Empid :"+this.empid+"<br>"+" Dept :"+this.dept);
                    }
          }

          p1= new Person("Mohan",25);
          e1 = new Employee("Mohan",25,1001,"HR");
          e1.display();
          </script>
</body>
