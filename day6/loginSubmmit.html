<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script>
             
             var validatepass=()=>{
                    var pass=document.getElementById('pass').value;
                    var cpass=document.getElementById('cpass').value;

                    if((pass)===(cpass)){
                                
                              document.getElementById("errCpass").innerHTML="Password are Not Matching"                    
     
                         return true;
                    }else{
                              document.getElementById("errCpass").innerHTML="Password are Not Matching"
                              return false;
                    }
             }

             var validateName=()=>{
                    var name=document.getElementById("us1").value;

                    if((name==="") || (name.trim().length===0)){

                              document.getElementById("errName").innerHTML="Name Field can not be Empty or blank"
                               return false;
                    }else{
                              document.getElementById("errName").innerHTML=""
                               return true;
                    }
             }

            var validateData=()=>{
                   
                var flag1 = validateName(); 
                var flag = validatepass();
               
                if(flag1 && flag){
                    return true;
                }else{
                    return false;
                }
                
            }
          </script>
</head>
<body>
          <form action="validateuser" method="get" onsubmit="return validateData()">
           <table cellspacing="20px">
                     <tr>
                      <td><label for="us1">Enter User Name</label></td>
                      <td><input type="text" name="uname" id="us1" placeholder="Enter Name" autofocus ><span style="color: red;">*</span></td>
                      <td style="color: red;" id="errName"></td>
                    </tr>
                    <tr>
                              <td><label for="pass">Enter Password</label></td>
                              <td><input type="password" name="pass" id="pass" required placeholder="Enter Pass"><span style="color: red;">*</span></td>
                              <td id="errPass"></td>
                    </tr>
                    <tr>
                              <td><label for="cpass">ReEnter Password</label></td>
                              <td><input type="password" name="cpass" id="cpass" required placeholder="ReEnter Pass" ><span style="color: red;">*</span></td>
                              
                              <td style="color: red;" id="errCpass"></td>
                              
                    </tr>
                    <tr>
                              <td><button type="submit" name="log" id="log" value="Login"> Login</button></td>

                              <td><button type="reset" name="re" id="re" value="Reset">Cancel</button></td>
                    </tr>
          </table>
          </form>
</body>
</html>
